<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car | BMW Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-100">
    <div class="d-flex">
        <nav class="bg-black min-vh-100 position-fixed" style="width: 250px;">
            <div class="text-center py-4 border-bottom border-gray-800">
                <img src="assests/images/bmw-logo.webp" alt="BMW Logo" class="h-12 w-20 mx-auto mb-2">
                <div class="text-white text-xl font-semibold">BMW Admin</div>
                <div class="text-gray-400 text-sm">Showcase Panel</div>
            </div>
            
            <ul class="nav flex-column mt-4">
                <li class="nav-item"><a class="admin-sidebar-link" href="dashboard.html"><i class="bi bi-grid-1x2-fill me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="admin-sidebar-link active" href="add-car.html"><i class="bi bi-plus-circle-fill me-2"></i>Add Car</a></li>
                <li class="nav-item"><a class="admin-sidebar-link" href="manage-cars.html"><i class="bi bi-car-front-fill me-2"></i>Manage Cars</a></li>
                <li class="nav-item"><a class="admin-sidebar-link" href="manage-gallery.html"><i class="bi bi-images me-2"></i>Gallery</a></li>
                <li class="nav-item"><a class="admin-sidebar-link" href="messages.html"><i class="bi bi-envelope-fill me-2"></i>Messages</a></li>
                <li class="nav-item"><a class="admin-sidebar-link" href="settings.html"><i class="bi bi-gear-fill me-2"></i>Settings</a></li>
                <li class="nav-item"><a class="admin-sidebar-link" href="reports.html"><i class="bi bi-bar-chart-fill me-2"></i>Reports</a></li>
            </ul>
            
            <div class="p-4 mt-auto">
                <a href="login.html" class="admin-sidebar-link text-red-500 hover:bg-red-900/50 hover:text-red-400">
                  <i class="bi bi-box-arrow-left me-2"></i>Log Out
                </a>
            </div>
        </nav>
        <div class="flex-1 w-100" style="margin-left: 250px;">
            <nav class="navbar navbar-light bg-white shadow-sm px-4 sticky-top">
                <span class="navbar-brand mb-0 h1 font-semibold text-xl">Add New Car</span>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-gray-700 dropdown-toggle" data-bs-toggle="dropdown">
                        <img src="https://i.pravatar.cc/300?u=admin" alt="Admin" width="32" height="32" class="rounded-circle me-2">
                        <strong>Admin User</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-sm">
                        <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                        <li><a class="dropdown-item" href="index.html" target="_blank">View Site</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-red-500" href="login.html">Sign out</a></li>
                    </ul>
                </div>
            </nav>
            
            <div class="container-fluid p-4">
                <form onsubmit="return validateAddCar()">
                    <div class="row g-4">
                    
                        <div class="col-12 col-lg-8">
                            <div class="card bg-white p-4 rounded-lg shadow-xl border-0 h-100">
                                <h3 class="font-bold text-xl mb-4 text-gray-900">Car Details</h3>
                                
                                <div class="mb-3">
                                    <label for="carName" class="form-label font-semibold text-gray-700">Car Name</label>
                                    <input type="text" class="form-control" id="carName" placeholder="e.g., BMW M4 Competition">
                                </div>
                                
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="modelCode" class="form-label font-semibold text-gray-700">Model Code</label>
                                        <input type="text" class="form-control" id="modelCode" placeholder="e.g., G82">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="engineType" class="form-label font-semibold text-gray-700">Engine Type</label>
                                        <input type="text" class="form-control" id="engineType" placeholder="e.g., 3.0L Twin-Turbo Inline-6">
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="power" class="form-label font-semibold text-gray-700">Horsepower</label>
                                        <input type="number" class="form-control" id="power" placeholder="e.g., 503">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="price" class="form-label font-semibold text-gray-700">Price (USD)</label>
                                        <input type="text" class="form-control" id="price" placeholder="e.g., $79,100">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label font-semibold text-gray-700">Short Description</label>
                                    <textarea class="form-control" id="description" rows="5" placeholder="Add the 'heartful' text for the features page..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4">
                            <div class="card bg-white p-4 rounded-lg shadow-xl border-0 mb-4">
                                <h3 class="font-bold text-xl mb-4 text-gray-900">Publish</h3>
                                <div class="mb-3">
                                    <label for="status" class="form-label font-semibold text-gray-700">Status</label>
                                    <select id="status" class="form-select">
                                        <option value="published">Published</option>
                                        <option value="draft">Draft</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 bg-blue-600 border-0 text-lg font-bold hover:bg-blue-700">
                                  <i class="bi bi-cloud-upload-fill me-2"></i>Publish Car
                                </button>
                            </div>

                            <div class="card bg-white p-4 rounded-lg shadow-xl border-0">
                                <h3 class="font-bold text-xl mb-4 text-gray-900">Featured Image</h3>
                                <div class="mb-3">
                                    <label for="carImage" class="form-label font-semibold text-gray-700">Upload Image</label>
                                    <input type="file" class="form-control" id="carImage">
                                    <div class="w-100 bg-gray-100 rounded-lg mt-3 d-flex align-items-center justify-content-center" style="height: 150px;">
                                        <span class="text-gray-400">Image Preview</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
                <footer class="text-center text-gray-400 mt-5 mb-2">Â© 2025 BMW Admin Panel</footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
