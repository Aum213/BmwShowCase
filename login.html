<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | BMW Showcase</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
  
  <style>
    .login-card {
      max-width: 420px;
      margin: 10vh auto;
    }
  </style>
</head>
<body class="bg-zinc-900">

  <div class="login-card bg-zinc-800 rounded-lg shadow-xl p-6 sm:p-10">
    
    <div class="text-center mb-6">
      <img src="assests/images/bmw-logo.webp" alt="BMW Logo" class="h-12 w-20 mx-auto">
    </div>
    
    <h2 class="text-2xl font-bold text-center text-white mb-2">Welcome Back, Admin</h2>
    <p class="text-center text-gray-400 mb-6">Please log in to manage the showcase.</p>
    
    <form id="adminLoginForm" autocomplete="off">
      <div class="mb-4">
        <label for="adminEmail" class="form-label text-gray-300">Email address</label>
        <input type="email" class="form-control bg-zinc-700 border-zinc-600 text-white placeholder-zinc-500 focus:bg-zinc-700 focus:border-blue-500 focus:ring-0" id="adminEmail" placeholder="admin@email.com" required>
      </div>
      
      <div class="mb-4">
        <label for="adminPassword" class="form-label text-gray-300">Password</label>
        <input type="password" class="form-control bg-zinc-700 border-zinc-600 text-white placeholder-zinc-500 focus:bg-zinc-700 focus:border-blue-500 focus:ring-0" id="adminPassword" placeholder="Password(bmw123)" required>
      </div>
      
      <div class="d-grid mt-5">
        <button type="submit" class="btn btn-lg w-full bg-blue-600 border-0 text-white hover:bg-blue-700 transition-colors">
          Login
        </button>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <a href="#" id="forgot-pass-link" class="text-sm text-blue-400 hover:text-blue-300">
        Forgot Password?
      </a>
    </div>

    <div id="loginError" class="text-red-500 text-center mt-3" style="display:none;">
      Invalid email or password.
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('adminLoginForm');
    const emailInput = document.getElementById('adminEmail');
    const passInput = document.getElementById('adminPassword');
    const errorDiv = document.getElementById('loginError');
    const forgotPassLink = document.getElementById('forgot-pass-link');
    const loginButton = loginForm.querySelector('button');

    const ADMIN_EMAIL = "admin@email.com";
    const ADMIN_PASS = "bmw123";

    loginForm.onsubmit = function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const pass = passInput.value.trim();
      
      errorDiv.style.display = 'none';

      if(email === ADMIN_EMAIL && pass === ADMIN_PASS) {
        loginButton.innerText = 'Success! Redirecting...';
        loginButton.disabled = true;
        
        setTimeout(() => {
          /*
           *
           * !!!!!! THIS IS THE FIX !!!!!!
           *
           */
          window.location.href = "dashboard.html";
        }, 1000);

      } else {
        errorDiv.innerText = 'Invalid email or password.';
        errorDiv.style.display = 'block';
      }
    };
    
    forgotPassLink.onclick = function(e) {
        e.preventDefault();
        errorDiv.innerText = 'Password reset feature is not implemented.';
        errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
